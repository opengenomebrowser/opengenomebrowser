{% extends 'global/base.html' %}
{% load static %}

{% block styles %}
    <script src="{% static 'global/js/d3.v5.min.js' %}"></script>
    <script src="{% static 'global/js/tidytree.min.js' %}"></script>
    <script src="{% static 'global/js/phylogeneticTrees.js' %}"></script>
    <script src="{% static 'global/js/ResizeSensor.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'global/css/taxid_color_label.css' %}">

    <style>
        .tree-div {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            padding: 5px;
            resize: vertical;
            overflow: auto;
        }

        .error-message {
            text-align: center;
        }
    </style>
{% endblock %}

{% block sidebar %}

    <div class="sidebar-subcontent form-check form-check-inline">
        <label class="form-check-label" for="colorize-tax-checkbox"><a>Colorize taxonomy?</a></label>
        <input class="form-check-input" type="checkbox" id="colorize-tax-checkbox" onclick="toggle_colorize_tax()"
               checked>
    </div>
    <div class="sidebar-subcontent form-check form-check-inline">
        <label for="mode-selector"><a>Mode</a></label>
        <select class="form-control" id="mode-selector"
                onchange="[taxid_tree, ani_tree].forEach(t=>changeTree(t, 'mode', this.value))">
            <option>smooth</option>
            <option>square</option>
            <option>straight</option>
        </select>

    </div>
{% endblock %}

{% block body %}
    <section>
        <div class="container">
            <label for="layout-selector-taxid">Layout</label>
            <select class="form-control" id="layout-selector-taxid"
                    onchange="changeTree(taxid_tree, 'layout', this.value)">
                <option>horizontal</option>
                <option selected>vertical</option>
                <option>circular</option>
            </select>

            <label for="type-selector-taxid">Type</label>
            <select class="form-control" id="type-selector-taxid"
                    onchange="changeTree(taxid_tree, 'type', this.value)">
                <option>dendrogram</option>
                <option disabled>weighted</option>
                <option selected>tree</option>
            </select>

            <label for="taxid-newick">Newick string</label>
            <input class="form-control" type="text" id="taxid-newick" placeholder="Loading..."
                   onclick="CopyToClipboard(this.value)" readonly>

            <div id="taxid-tree" class="tree-div">
                <div class="error-message"></div>
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="newick-string"></div>
            </div>
        </div>

        <div class="container">
            <label for="layout-selector-ani">Layout</label>
            <select class="form-control" id="layout-selector-ani"
                    onchange="changeTree(ani_tree, 'layout', this.value)">
                <option>horizontal</option>
                <option selected>vertical</option>
                <option>circular</option>
            </select>

            <label for="type-selector-ani">Type</label>
            <select class="form-control" id="type-selector-ani" onchange="changeTree(ani_tree, 'type', this.value)">
                <option>dendrogram</option>
                <option selected>weighted</option>
                <option>tree</option>
            </select>

            <label for="ani-newick">Newick string</label>
            <input class="form-control" type="text" id="ani-newick" placeholder="Loading..."
                   onclick="CopyToClipboard(this.value)" readonly>

            <div id="ani-tree" class="tree-div">
                <div class="error-message"></div>
                <div class="spinner-border text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="newick-string"></div>
            </div>
        </div>

    </section>

{% endblock %}

{% block end %}
    <script>
        'use strict'

        let initial_mode = $('#mode-selector').val()

        let taxid_tree = loadTree(
            {{ member_identifiers|safe }},
            'taxid',
            '#taxid-tree', '#taxid-newick',
            $('#type-selector-taxid').val(),
            $('#layout-selector-taxid').val(),
            initial_mode
        )

        let ani_tree = loadTree(
            {{ member_identifiers|safe }},
            'ani',
            '#ani-tree', '#ani-newick',
            $('#type-selector-ani').val(),
            $('#layout-selector-ani').val(),
            initial_mode
        )


        let doit;

        // Listener on the div to redraw if div size changes
        new ResizeSensor(jQuery('#taxid-tree'), function () {
            // redrawTree(taxid_tree)
            clearTimeout(doit)
            doit = setTimeout(function () {
                redrawTree(taxid_tree)
            }, 500)

        })

        new ResizeSensor(jQuery('#ani-tree'), function () {
            redrawTree(ani_tree)
        })


        let ShowTaxidContextMenu = function (event, taxid) {
            console.log('ShowTaxidContextMenu DUMMY:', event, taxid);
        }

    </script>

{% endblock %}
